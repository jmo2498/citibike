<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Citi Bike Map</title>
    <style>
        /* [Style remains unchanged] */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
        }

        #app {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #map-container {
            position: relative;
            flex: 1;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #legend-container {
            position: absolute;
            bottom: 32px;
            left: 32px;
            background: rgba(0, 0, 0, 0.7);
            padding: 32px;
            border-radius: 10px;
            color: #eef2f7;
            font-size: 1.4rem;
            max-width: 280px;
            line-height: 1.3;
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .color-dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .red {
            background: #e74c3c;
        }

        .green {
            background: #2ecc71;
        }

        .blue {
            background: #3498db;
        }

        #latest-report {
            margin-top: 16px;
            text-align: center;
            font-weight: 700;
            font-size: 1.5rem;
        }

        #sidebar {
            width: 440px;
            display: flex;
            flex-direction: column;
            background: #1f2a38;
            color: #eef2f7;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            height: 100vh;
        }

        #instructions {
            padding: 20px;
            background: #2c3e50;
            line-height: 1.4;
            flex-shrink: 0;
        }

        #instructions h4 {
            font-size: 1.4rem;
            margin-bottom: 10px;
        }

        #instructions p {
            font-size: 1rem;
        }

        #chatbox {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        #chatHeader {
            padding: 16px 20px;
            background: #34495e;
            text-align: center;
            flex-shrink: 0;
        }

        #chatHeader h3 {
            color: #ecf0f1;
            font-weight: 400;
            font-size: 1.3rem;
        }

        #chatlog {
            flex: 1;
            padding: 16px;
            overflow-y: scroll;
            min-height: 0;
            scrollbar-width: thin;
            scrollbar-color: #888 #1f2a38;
            border: 1px solid red;
            /* Debug border */
        }

        /* Chrome, Edge, Safari */
        #chatlog::-webkit-scrollbar {
            width: 8px;
        }

        #chatlog::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 10px;
        }

        #chatlog::-webkit-scrollbar-track {
            background-color: #1f2a38;
        }

        .message {
            margin-bottom: 14px;
            max-width: 85%;
            padding: 10px 16px;
            border-radius: 14px;
            font-size: 1.1rem;
        }

        .message.user {
            background: rgba(46, 204, 113, 0.2);
            align-self: flex-end;
        }

        .message.bot {
            background: rgba(52, 152, 219, 0.2);
            align-self: flex-start;
        }

        #chatInput {
            display: flex;
            gap: 12px;
            padding: 16px;
            background: #2c3e50;
            flex-shrink: 0;
        }

        #userInput {
            flex: 1;
            padding: 14px 18px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            height: 52px;
        }

        #sendBtn {
            padding: 12px 22px;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: #fff;
            cursor: pointer;
            font-size: 1.2rem;
            height: 52px;
            transition: transform 0.2s;
        }

        #sendBtn:hover {
            transform: translateY(-1px);
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="map-container">
            <div id="map"></div>
            <div id="legend-container">
                <div class="legend">
                    <div class="legend-item">
                        <div class="color-dot red"></div><span>Low Bikes Available</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-dot green"></div><span>Plenty of Bikes</span>
                    </div>
                    <div class="legend-item">
                        <div class="color-dot blue"></div><span>Normal Availability</span>
                    </div>
                </div>
                <div id="latest-report">Latest Report</div>
            </div>
        </div>
        <div id="sidebar">
            <div id="instructions">
                <h4>üö¥‚Äç‚ôÇÔ∏è Reading the Map</h4>
                <p>Click a station marker to view live availability.</p>
            </div>
            <div id="chatbox">
                <div id="chatHeader">
                    <h3>Citi Bike Assistant</h3>
                </div>
                <div id="chatlog"></div>
                <div id="chatInput">
                    <input id="userInput" type="text" placeholder="Ask about stations..." />
                    <button id="sendBtn">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase and Google Maps -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAON3vJhrZgCSHYFHmaMy46kURImKHB1g",
            authDomain: "citibike-ea0b1.firebaseapp.com",
            projectId: "citibike-ea0b1"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        window.initMap = async function () {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 40.7085, lng: -74.009 },
                zoom: 14,
                draggable: true,
                gestureHandling: "greedy"
            });

            try {
                const docRef = db.collection("stations_reports").doc("latest");
                const snapshot = await docRef.get();
                if (!snapshot.exists) return;

                const stations = snapshot.data().data.report.stations || [];
                stations.forEach(s => {
                    new google.maps.Circle({
                        strokeColor: getColor(s.flag),
                        strokeOpacity: 0.8,
                        strokeWeight: 2,
                        fillColor: getColor(s.flag),
                        fillOpacity: 0.35,
                        map,
                        center: { lat: s.lat, lng: s.lon },
                        radius: 30
                    });

                    const marker = new google.maps.Marker({
                        position: { lat: s.lat, lng: s.lon },
                        map,
                        title: s.name
                    });

                    const info = new google.maps.InfoWindow({
                        content: `<b>${s.name}</b><br>Bikes: ${s.num_bikes_available}<br>Docks: ${s.num_docks_available}`
                    });

                    marker.addListener("click", () => info.open(map, marker));
                });
            } catch (err) {
                console.error("‚ùå Failed to load stations:", err);
            }
        };

        function getColor(flag) {
            if (flag === "low_bike_availability") return "red";
            if (flag === "surplus_bike_availability") return "green";
            return "blue";
        }

        // üîó Cloud Run Agent Setup
        // With this:
        const FASTAPI_URL = "http://127.0.0.1:8000/chat";

        async function sendMessageToAgent(message) {
            const response = await fetch(FASTAPI_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })  // Only sending the user message
            });

            if (!response.ok) {
                return `‚ö†Ô∏è Error: ${response.statusText}`;
            }

            const result = await response.json();
            return result.response || "(No response)";
        }

        window.send = async function () {
            const input = document.getElementById("userInput");
            const chatlog = document.getElementById("chatlog");
            const question = input.value.trim();
            if (!question) return;

            // Create user message element
            const userMsg = document.createElement("div");
            userMsg.className = "message user";
            userMsg.innerHTML = `üßç ${question}`;
            chatlog.appendChild(userMsg);
            input.value = "";

            // Add loading message
            const loading = document.createElement("div");
            loading.className = "message bot";
            loading.id = "loading";
            loading.innerHTML = "ü§ñ ...";
            chatlog.appendChild(loading);
            chatlog.scrollTop = chatlog.scrollHeight;

            try {
                const reply = await sendMessageToAgent(question);
                document.getElementById("loading").remove();

                // Create bot message element
                const botMsg = document.createElement("div");
                botMsg.className = "message bot";
                botMsg.innerHTML = `ü§ñ ${reply.replace(/\n/g, "<br>")}`;
                chatlog.appendChild(botMsg);
            } catch (err) {
                document.getElementById("loading").remove();

                // Create error message element
                const errorMsg = document.createElement("div");
                errorMsg.className = "message bot";
                errorMsg.innerHTML = `‚ö†Ô∏è Error: ${err.message}`;
                chatlog.appendChild(errorMsg);
            }

            chatlog.scrollTop = chatlog.scrollHeight;
        };

        document.getElementById("userInput").addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                e.preventDefault();
                window.send();
            }
        });

        document.getElementById("sendBtn").addEventListener("click", window.send);
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0xKjfAzB4BPLhYfaGibkCYXLjNBoUZco&callback=initMap"
        defer></script>
</body>

</html>
